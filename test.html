<!DOCTYPE html>
<html>
<head>
    <title>Thumbnail Extractor (No Reload)</title>
    <style>
        textarea { width: 100%; font-family: monospace; }
        .section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>Extract Images from .thumbnailsCarousel</h2>
    <div class="section">
        <form id="fetchForm">
            <input type="text" id="url" placeholder="Enter webpage link" size="50" required>
            <button type="submit">Get Data</button>
        </form>
    </div>

    <div class="section">
        <h3>Retrieved Source Code</h3>
        <textarea id="sourceCode" rows="15" readonly></textarea>
    </div>

    <div class="section">
        <h3>Image Links from .thumbnailsCarousel</h3>
        <textarea id="imageLinks" rows="10" readonly></textarea>
    </div>

    <script>
        document.getElementById("fetchForm").addEventListener("submit", function(e) {
            e.preventDefault();
            let url = document.getElementById("url").value.trim();

            if (!url) {
                alert("Please enter a valid URL.");
                return;
            }

            fetch("get_page_source.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "url=" + encodeURIComponent(url)
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("sourceCode").value = data.source || "Failed to fetch source.";
                document.getElementById("imageLinks").value = (data.images && data.images.length)
                    ? data.images.join("\n")
                    : "No images found.";
            })
            .catch(err => {
                console.error(err);
                alert("Error fetching data.");
            });
        });
    </script>
</body>
</html>
